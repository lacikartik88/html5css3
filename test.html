<!DOCTYPE html>
<html lang="hu-HU">
<head>
	<title>Teszt Weblap</title>
	<meta name="author" content="Kártik László">
	<meta charset="iso-5988-2">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<header>
		<h1>Teszt Weblap</h1>
	</header>
	<nav>
		<menu>
			<menuitem>Főoldal</menuitem>
			<menuitem>Első oldal</menuitem>
			<menuitem>Második oldal</menuitem>
		</menu>
	</nav>
	<section id="container">
		<form id="reg" action="" method="post">
			<fieldset>
				<legend>Regisztráció</legend>
					<ol>
						<li>
							<label for="user">Felhasználónév:</label>
							<input id="user" type="text">
						</li>
						<li>
							<label for="pass">Jelszó:</label>
							<input id="pass" type="password">
						</li>
						<li>
							<label for="name">Név:</label>
							<input id="name" type="text">
						</li>
						<li>
							<label for="email">e-mail:</label>
							<input id="email" type="text">
						</li>
					</ol>
			</fieldset>
		</form>
	</section>
	<footer>
		Copyright &copy; 2020, Mechwart András Gépipari és Informatikai Technikum | 
		<a href="http://validator.w3.org/check?uri=referer">HTML5</a> | 
		<a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a> |<br>
		Webfejlesztő: <a href="https://facebook.com/laci.kartik" target="_blank">Kártik László</a>
	</footer>
</body>
</html>
